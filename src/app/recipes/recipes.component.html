<div class="row">
    <div class="col-md-5">
        <app-recipe-list
      (recipeDetail)="recipeWasSelected($event)"
        ></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail [detail]="finalRecipeDetail" *ngIf="finalRecipeDetail; else infoText"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
