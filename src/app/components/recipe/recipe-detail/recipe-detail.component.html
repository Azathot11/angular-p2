<div class="row">
    <div class="col-xs-12">
        <img src={{detail.imagePath}} alt={{detail.name}} class="img-responsive" style="max-height: 300px;" />
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{detail?.name}}</h1>
        </div>
    </div>
   
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group"
            appDropdown
            >
                <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe 
                    <span
                        class="caret">
                    </span>
                </button>
                <ul class="dropdown-menu">
                    <li><a (click)="onAddToShoppingList(detail.ingredients)">Add ingredients to shopping list</a></li>
                    <li><a href='#'>Edit recipe</a></li>
                    <li><a href='#'>delete</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      {{detail?.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group"   *ngFor="let ingredient of detail.ingredients">
            <li class="list-group-item"
            >
                <strong>{{ingredient.name}}</strong>
                <span class="badge">{{ingredient.amount}}</span>
            </li>
        </ul>
        
      </div>
</div>
